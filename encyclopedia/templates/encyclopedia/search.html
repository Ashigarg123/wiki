{% extends "encyclopedia/layout.html" %}

{% block title %}
    search results
{% endblock %}

{% block body %}
<h1> Matching search results are:-</h1>
<hr>
    {% for result in search_result %}
        <li><a href="/wiki/{{result}}">{{ result }}</a></li>
    {% endfor %}
    <h1>{{no_result}} </h1>
{% endblock %}
